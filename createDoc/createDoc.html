<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="createDoc.js" defer></script>
    <script src="https://cdn.tiny.cloud/1/a0r2ayx26x7yg5yf7f74mzy1a2ju378kcban7s0vjrrc48i0/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="createDoc.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <a href="https://github.com/wahlstrommm">
          <img src="../img/logoNotes.svg" alt="Logo" id="logo" />
        </a>
      </header>
      <section id="loggedinContainer">
        <div class="btnCotainer">
          <a href="#"><button class="button-30">Skapa dokument</button></a>
          <a href="../allDocs/allDocs.html"><button class="button-30">Visa alla dokument</button></a>
          <button id="logOutBtn" class="button-30">Logga ut</button>
        </div>
        <div>
          <label for="heading">Rubrik:</label>
          <input type="text" id="headingInput" class="input" placeholder="Rubrik" />
          <textarea id="textContent" style="height: 150px; width: 100%"></textarea>
          <div id="btnContainer">
            <button id="saveDocBtn" class="button-30">Spara!</button>
            <button id="updateBtn" class="button-30">Uppdatera</button>
            <button id="InspektBtn" class="button-30">Inspektera</button>
          </div>
        </div>
        <div id="errorTextContainer">
          <div id="errorDivContainer">
            <p id="errorText"></p>
          </div>
        </div>
        <div id="previewStyleContainer">
          <div id="previewContainer">
            <p id="heading"></p>
            <div id="previewDoc"></div>
            <p id="dateInfoText"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
